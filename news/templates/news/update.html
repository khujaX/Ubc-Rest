{% extends 'news/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="register-container" style="width: 500px; margin: 0 auto;">
	<form method="POST" enctype="multipart/form-data" novalidate>
		{% csrf_token %}
		<h2>Sign Up</h2>

		<!-- {% crispy form %} -->
		{{ form|crispy }}

		<input type="submit" value="Update" />

	</form>
</div>

{% endblock content%}
